<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione - EventHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0; /* Changed from 20px */
            background-color: #f0f0f0;
        }
        .container {
            max-width: 400px; /* Reverted from 100% */
            margin: 0 auto; /* Reverted from 0 */
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .password-container {
            position: relative;
            width: 100%;
        }
        .password-container input[type="password"],
        .password-container input[type="text"] {
            width: calc(100% - 40px); /* Adjusted width to account for toggle button */
            padding-right: 40px; /* Make space for the toggle button */
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
        }
        .toggle-password:hover {
            color: #333;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-bottom: 10px;
            display: none;
        }
        .nav {
            margin-bottom: 20px;
            padding: 10px 20px; /* Adjusted padding */
            background-color: #007bff; /* Changed to blue */
            width: 100%; /* Added full width */
            box-sizing: border-box; /* Include padding in width */
        }
        .nav a {
            color: white; /* Changed to white */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="/">‚Üê Torna alla Home</a>
        </div>
        
        <h2>Registrazione</h2>
        
        <div id="error" class="error"></div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <div class="password-container">
                    <input type="password" id="password" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility('password')">üëÅÔ∏è</span>
                </div>
                <small>La password deve essere lunga almeno 6 caratteri.</small>
            </div>
            
            <button type="submit">Registrati</button>
        </form>
        
        <p style="margin-top: 20px; text-align: center;">
            Hai gi√† un account? <a href="/login.html">Login</a>
        </p>
    </div>

    <script>
        document.getElementById('registerForm').onsubmit = async (e) => {
            e.preventDefault();
            const error = document.getElementById('error');
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: document.getElementById('name').value,
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '/';
                } else {
                    error.textContent = data.message;
                    error.style.display = 'block';
                }
            } catch (err) {
                error.textContent = 'Errore di connessione';
                error.style.display = 'block';
            }
        };

        function togglePasswordVisibility(id) {
            const input = document.getElementById(id);
            const toggle = input.nextElementSibling;
            if (input.type === 'password') {
                input.type = 'text';
                toggle.textContent = 'üîí'; // Change icon to locked eye
            } else {
                input.type = 'password';
                toggle.textContent = 'üëÅÔ∏è'; // Change icon to open eye
            }
        }
    </script>
</body>
</html>
